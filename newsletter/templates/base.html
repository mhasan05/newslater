<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newsletter Subscription{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            background: #ffffff;
        }
        .form-control {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            height: calc(2.5rem + 4px);
        }
        .form-control:focus {
            border-color: #4ca96c;
            box-shadow: 0 0 0 0.2rem rgba(76, 169, 108, 0.25);
            outline: 0;
        }
        .btn-custom {
            background-color: #4ca96c;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 10px rgba(76, 169, 108, 0.3);
        }
        .btn-custom:hover {
            background-color: #3d8a58;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 169, 108, 0.4);
        }
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            background-color: #4ca96c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin: 0 auto 15px;
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: #4ca96c;
        }
        .testimonial-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            border-left: 3px solid #4ca96c;
        }
        .bg-green {
            background-color: #4ca96c;
            color: white;
        }
        .text-green {
            color: #4ca96c;
        }
        .border-green {
            border-color: #4ca96c !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-hide alerts after 5 seconds -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</body>
</html>
